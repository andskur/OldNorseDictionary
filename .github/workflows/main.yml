name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Xcode
      uses: actions/setup-xcode@v2
      with:
        xcode-version: '14.3.1' # Replace with your desired Xcode version if needed

    - name: Install CocoaPods
      run: |
        sudo gem install cocoapods
        pod setup

    - name: Build and Test
      run: |
        pod install
        xcodebuild test -workspace OldNorseDictionary.xcworkspace -scheme OldNorseDictionaryTests -destination 'platform=iOS Simulator,name=iPhone 14'

