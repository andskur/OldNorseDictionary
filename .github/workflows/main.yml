name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
     runs-on: macos-13

     steps:
     - uses: actions/checkout@v2

     - name: Set up Xcode
       run: sudo xcode-select -switch /Applications/Xcode.app && /usr/bin/xcodebuild -version

     - name: Install CocoaPods
       run: |
         sudo gem install cocoapods
         pod setup
     - name: Build and Test
       run: xcodebuild test -scheme OldNorseDictionary -project OldNorseDictionary.xcodeproj -destination 'platform=iOS Simulator,name=iPhone,OS=$' | xcpretty && exit ${PIPESTATUS[0]}
